[mypy]
# mypy configuration for Resource Capital data-pipeline
# Phase 1: Gradual type adoption - baseline configuration
python_version = 3.11
warn_return_any = false
warn_unused_configs = true
ignore_missing_imports = true
explicit_package_bases = true

# Exclude backup files and venv
exclude = (\.bak\.py$|^venv/|^\.venv/)

# Phase 1: Loose settings - focus on catching real bugs
# These will be tightened in future sprints
check_untyped_defs = false
disallow_untyped_defs = false
disallow_incomplete_defs = false
no_implicit_optional = false

# Enable these warnings
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true

# Per-module strictness - disabled for now, enable as modules are cleaned up
